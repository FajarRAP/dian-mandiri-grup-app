name: ship_tracker
description: "Dian Mandiri Grup Internal System"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.6.5+11

environment:
  sdk: ^3.5.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^6.1.0
  bloc: ^9.0.0
  camera: ^0.11.0+2
  connectivity_plus: ^6.0.5
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.7.0
  file_selector: ^1.0.3
  flutter_bloc: ^9.1.0
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.2.0
  get_it: ^8.0.0
  go_router: ^14.2.7
  google_sign_in: ^6.2.2
  intl: ^0.19.0
  image_picker: ^1.1.2
  meta: ^1.15.0
  open_filex: ^4.5.0
  path_provider: ^2.1.4
  share_plus: ^10.0.2
  simple_barcode_scanner: ^0.3.0
  flutter_localizations:
    sdk: flutter
  firebase_core: ^3.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  mocktail: ^1.0.4
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/sounds/
    - assets/svgs/
    - dummy_json/

  fonts:
    - family: Inter18pt
      fonts:
        - asset: fonts/Inter_18pt-ExtraBold.ttf
          weight: 800
        - asset: fonts/Inter_18pt-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: fonts/Inter_18pt-Bold.ttf
          weight: 700
        - asset: fonts/Inter_18pt-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter_18pt-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: fonts/Inter_18pt-Medium.ttf
          weight: 500
        - asset: fonts/Inter_18pt-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/Inter_18pt-Regular.ttf
          weight: 400
        - asset: fonts/Inter_18pt-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/Inter_18pt-Light.ttf
          weight: 300
        - asset: fonts/Inter_18pt-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Inter_18pt-ExtraLight.ttf
          weight: 200
        - asset: fonts/Inter_18pt-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: fonts/Inter_18pt-Thin.ttf
          weight: 100
        - asset: fonts/Inter_18pt-ThinItalic.ttf
          style: italic
